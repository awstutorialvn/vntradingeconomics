on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - develop
      - master

jobs:
  BuildTest:
    uses: ./.github/workflows/build-and-test.yml
    secrets: inherit
  
  JobStatus:
    name: status
    needs: [BuildTest]
    runs-on: ubuntu-latest
    steps:
      - run: echo job status ${{ job.status }}